<script>
var nom;
var Porcentaje;
nom=prompt('Ingrese su nombre:','');
document.write(nom);
document.write('<br>');
Porcentaje=prompt('Cuantas preguntas de las 10 realizada, contesto bien:','');
Porcentaje=parseInt(Porcentaje);
    if (Porcentaje>=9)
    {
        document.write("Nivel superior");
    }
    else
    {
        if (Porcentaje<9 && Porcentaje>=7)
        {
        document.write("Nivel medio");
        }
        else
        {
            if (Porcentaje>=5 && Porcentaje<=7)
            {
            document.write("Nivel regular");
            }
            else{
                document.write("Fuera de nivel");
            }
        }
    }

</script>
